const calculateGrade = (score) => {
  switch (true) { 
    case score > 80:
      return `${score},A`; 
    case score >= 75 && score < 80: 
      return `${score},B+`;
    case score >= 70 && score < 75: 
      return `${score},B`;
    case score >= 65 && score < 70: 
      return `${score},C+`;
    case score >= 60 && score < 65: 
      return `${score},C`;
    case score >= 55 && score < 60: 
      return `${score},D+`;
    case score >= 50 && score < 55: 
      return `${score},D`;
    case score < 50: 
      return `${score},F`;
    default:
      return "Invalid score"; 
  }
};
